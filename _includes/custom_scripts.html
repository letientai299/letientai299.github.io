{% comment %} Remove the no js banner first {% endcomment %}
<script>
  document.addEventListener("DOMContentLoaded", function(event) {
    "use strict";

    let noJsBanner = document.getElementById("no-js-banner");
    if(noJsBanner != null) noJsBanner.remove();

    let removeTextWithinParens = (s) => s.replace(/\s*\(.*\)\s*/, "");
    let removeJsNotice = (id) =>  {
      let e = document.getElementById(id);
      let t = e.getAttribute("title");
      e.setAttribute("title", removeTextWithinParens(t));
    };

    removeJsNotice("keyboard-icon");
    removeJsNotice("lightbulb-icon");
  });
</script>

{% comment %} Now load external script via js cdn {% endcomment %}
<script src="https://cdn.rawgit.com/alertifyjs/alertify.js/v1.0.10/dist/js/alertify.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mousetrap/1.6.0/mousetrap.min.js"></script>

{% comment %} And finally, load our code which depends on the libraries. {% endcomment %}
<style type="text/css">
  {% capture include_to_scssify %}
    {% include main.dark.scss %}
  {% endcapture %}
  {{ include_to_scssify | scssify }}
</style>
