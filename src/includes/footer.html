<footer class="site-footer">
  <div class="wrapper">
    <div class="container" style="text-align: right">
      <div>
        <strong>&copy; {{ site.time | date: '%Y' }} {{ site.author }}</strong>
      </div>
      <div class="right">
        {% for icon in site.social-icons %}
          <span>
            <a href="{{ icon.url }}">
              {% include {{ icon.class | prepend: "icon-" | append: ".svg" }} %}
              <span>{{ icon.title }}</span>
            </a>
          </span>
        {% endfor %}
      </div>
    </div>
    <div style="clear: both;"></div>
    <div id="no-js-banner">No JavaScript? No problems :)</>
  </div>
</footer>
